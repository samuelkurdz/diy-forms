<ul
  role="listbox"
  #listBox
  *ngIf="iOpen"
  [attr.id]="iId + '-listbox'"
  class="py-2 px-2 space-y-0.5 font-medium bg-white text-slate-700 border border-slate-300 rounded-md shadow-md max-h-40 overflow-y-auto"
>
  <ng-container *ngIf="iLoadingItems; else showItems">
    <li class="py-1.5 px-2 flex justify-between items-center cursor-pointer">
      <p class="">{{iMessageLoading}}</p>
      <svg class="animate-spin h-6 w-6 text-emerald-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </li>
  </ng-container>
  <ng-template #showItems>
    <ng-container *ngIf="iListLength > 0">
      <ng-content></ng-content>
    </ng-container>
    <ng-container *ngIf="!iListLength && !iButtonText">
      <li class="no-border-top" [attr.id]="'no-results-found-item'">
        {{ iMessageNothingFound }}
      </li>
    </ng-container>
    <div
      class="button-wrapper"
      [ngClass]="{ 'border-t-2': iListLength > 0 }"
      *ngIf="iButtonText"
    >
      <button (oClick)="oButtonClick.emit(null)">{{iButtonText}}</button>
    </div>
  </ng-template>
</ul>
