<div class="relative ml-3">
  <ng-content></ng-content>

  <!-- Dropdown menu, show/hide based on menu state.

    Entering: "transition ease-out duration-100"
      From: "transform opacity-0 scale-95"
      To: "transform opacity-100 scale-100"
    Leaving: "transition ease-in duration-75"
      From: "transform opacity-100 scale-100"
      To: "transform opacity-0 scale-95" -->

  <div
    *ngIf="showDropdown"
    class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-primary ring-opacity-5 focus:outline-none"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="user-menu-button"
    tabindex="-1"
  >
    <!-- Active: "bg-gray-100", Not Active: "" -->
    <ng-container *ngFor="let item of dropdownItems; let itemIndex = index">
      <p
        tabindex="-1"
        role="menuitem"
        [id]="'menu-item-' + itemIndex"
        (click)="item.action()"
        class="block px-4 py-2 text-sm text-gray-700 hover:text-primary cursor-pointer"
      >
        {{ item.label }}
      </p>
    </ng-container>
  </div>
</div>
