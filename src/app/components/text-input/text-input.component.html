<ng-container [formGroup]="iFormGroup">
  <input
    [attr.id]="iId"
    [type]="iType"
    [attr.disabled]="iDisabled ? 'disabled' : null"
    [attr.aria-invalid]="showError"
    [attr.placeholder]="iPlaceholder"
    [formControlName]="iFormControlName"
    [attr.autoComplete]="iFormControlName"
    class="mt-1 block w-full rounded-md shadow-sm"
    [ngClass]="{
      'border-error text-error focus:border-error': showError,
      'border-gray-300 text-gray-900 focus:border-primary-ring': !showError
    }"
  />
</ng-container>

<diy-form-error
  *ngIf="showError"
  [iErrors]="formControl.errors"
  [iValid]="formControl.valid"
  [iTouched]="formControl.touched"
  [iDirty]="formControl.dirty"
></diy-form-error>
